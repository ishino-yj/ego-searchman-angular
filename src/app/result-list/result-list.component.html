<mat-card>
  <mat-card-header>
    <h2>履歴</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    
      <ng-container matColumnDef="searchWord">
        <th mat-header-cell *matHeaderCellDef> 検索語 </th>
        <td mat-cell *matCellDef="let element"> {{element.searchWord}}</td>
      </ng-container>
    
      <ng-container matColumnDef="requestNumber">
        <th mat-header-cell *matHeaderCellDef> 検索件数 </th>
        <td mat-cell *matCellDef="let element"> {{element.requestNumber}} </td>
      </ng-container>
    
      <ng-container matColumnDef="searchPeriod">
        <th mat-header-cell *matHeaderCellDef> 検索期間 </th>
        <td mat-cell *matCellDef="let element"> {{element.searchPeriod}} </td>
      </ng-container>
    
      <ng-container matColumnDef="analysisOption">
        <th mat-header-cell *matHeaderCellDef> 分析オプション </th>
        <td mat-cell *matCellDef="let element"> {{element.analysisOption}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr class="rows" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
    </table>
  </mat-card-content>
</mat-card>
